<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <div>
            <label>
                <span>Username</span>
                <input id="username" type="text" name="username" value="" required="" class="" placeholder="Enter your username">
            </label>
        </div>
        <div>
            <label>
                <span>Password</span>
                <input id="password" type="password" name="password" value="" required="" class="" placeholder="Enter your password">
            </label>
        </div>
        <div>
            <label>
                <input id="remember" type="checkbox" name="remember"/>
                <span>Remember-me</span>
            </label>
        </div>
        <button>
            Login
        </button>
        <a href="register.html">Register now</a>
    </form>
    <script src="./js/login.js"></script>
</body>
</html>
