<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login_register.css'>
</head>
<body>
    <form>
        <div>
            <label>
                <span>Username</span>
                <input id="username" type="text" name="username" value="" required="" class="" placeholder="Enter your username">
            </label>
        </div>
        <div>
            <label>
                <span>Email</span>
                <input id="email" type="email" name="email" value="" required="" class="" placeholder="Enter your Email">
            </label>
        </div>
        <div>
            <label>
                <span>Password</span>
                <input id="password" type="password" name="password" value="" required="" class="" placeholder="Enter your password">
            </label>
        </div>
        <button>
            Register
        </button>
        <a href="index.html">Back</a>
    </form>
    <script src="./js/register.js"></script>
</body>
</html>
